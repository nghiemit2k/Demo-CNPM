{% extends 'layout/base.html' %}
{% block title %}Dang ki{% endblock %}
{% block content %}
<h1 class="text-center text-danger"> DANG KI NGUOI DUNG</h1>
{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}
<form method="post" action="{{url_for('user_register')}}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Ho ten</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
    <div class="form-group">
        <label for="name">user name</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="name">password</label>
        <input type="password" class="form-control" id="pass" name="password">
    </div>
    <div class="form-group">
        <label for="confirm">xac nhan pass</label>
        <input type="password" class="form-control" id="confirm" name="confirm">
    </div>
    <input type="submit" value="Dang ky" class="btn btn-danger">

    <div class="form-group">
        <label for="avatar">Anh dai dien</label>
        <input type="file" class="form-control" id="avatar" name="avatar">
    </div>
    <input type="submit" value="Dang ky" class="btn btn-danger">
</form>
<br><br>
{% endblock %}
